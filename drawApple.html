			document.querySelector('#myCanvas1').addEventListener('touchstart', function(ev) {

			var swiperIndex;
			var mySwiper = new Swiper('.swiper-container', {
				direction: 'vertical',
				prevButton: '.again',
				nextButton: '.nextPage',
				onSlideChangeStart: function(swiper) {
					swiperIndex = mySwiper.activeIndex;
				},
			});
			var audio = document.getElementById('a1');
			var a2 = document.getElementById('a2');
			$(document).one('touchstart', function() {
				audio.play();
				audio.pause();
				a2.play();
			});
			$('#btn-a2').on('click', function(ev) {
				if(a2.paused) {
					a2.play();
					$(".btn-a2").addClass('rorateAni');
				} else {
					a2.pause();
					$(".btn-a2").removeClass('rorateAni');
				}
